<svg width="120" height="140" viewBox="0 0 120 140" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Aryo Nugraha - Digital Consultant logo</title>
  <desc id="desc">Large outlined letter A with inner A, crossbar, name text and digital consultant tagline on transparent background.</desc>

  <!-- Outer A -->
  <polygon
    points="10,110 40,10 80,10 110,110 95,110 75,40 45,40 25,110"
    fill="#ffffff"
    stroke="#000000"
    stroke-width="4"
    stroke-linejoin="round" />

  <!-- Inner A outline -->
  <polygon
    points="25,110 48,22 72,22 95,110 86,110 69,46 51,46 34,110"
    fill="none"
    stroke="#000000"
    stroke-width="2"
    stroke-linejoin="round" />

  <!-- Inner triangle -->
  <polygon
    points="57,36 66,58 48,58"
    fill="none"
    stroke="#000000"
    stroke-width="1.6" />

  <!-- Crossbar -->
  <rect x="40" y="68" width="40" height="6" fill="#000000" />

  <!-- Name text -->
  <text x="60" y="122" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="8" letter-spacing="4" fill="#000000">
    ARYO NUGRAHA
  </text>

  <!-- Tagline background bar -->
  <rect x="18" y="126" width="84" height="12" rx="2" fill="#000000" />

  <!-- Tagline text -->
  <text x="60" y="135" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="7" letter-spacing="3" fill="#ffffff">
    DIGITAL CONSULTANT
  </text>
</svg>
